<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Nonnzy</title>
  <link rel="stylesheet" href="css/profilNonnzy.css" />
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
</head>

<body>

  <!-- ✅ Header avec image de profil -->
  <header class="header">
    <!-- Icône Font Awesome burger (bars) -->
    <button class="burger" id="burger">
      <i class="fas fa-bars"></i>
    </button>

    <div class="profile-image" id="profileImage">
      <img src="./images/defaultavatar.jpg" alt="Photo de profil" class="user-img" id="profile-img" />
    </div>

    <!-- ✅ Boîte pop-up cachée au début -->
    <!-- Dans la box profile -->
    <div class="profile-box hidden">
      <i class="fas fa-user"></i>
      <span id="username-display">Chargement...</span>
      <button id="view-profile-btn">Voir / Modifier le profil</button>
      <button id="logout-btn">Déconnexion</button>
    </div>

  </header>

  <div id="sidebar-container"></div>

  <!-- ✅ Main Section -->
  <main>
    <h1>Bienvenue sur ta page de profil</h1>
    <p>Ce contenu peut être enrichi avec d'autres sections (ex. : activités, paramètres, etc.).</p>
  </main>

  <!-- ✅ Footer basique (plus de bouton ici) -->
  <footer>
    <p>Nonnzy Portfolio © 2025</p>
  </footer>
  <script src="js/sidebar.js"></script>
  <script src="js/userProfil.js"></script>
</body>

</html>
